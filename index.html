 <h1>Help Queue</h1>

<script type="text/javascript">
$(document).ready(function(){     

		$('.save').click(function(e){ 

			var current_time = 123;
			var tasktitle = $("input#tasktitle").val();
			var dataString = 'current_time='+ current_time + '&tasktitle=' + tasktitle;
				
			$.ajax({
      			type: "POST",
      			url: "save.php",
      			data: dataString,
      				
      				success: function() {
      					$('.title').html("");
        				$('#message').html("âœ“ Logged!")
        				.hide()
       				 
       				 		.fadeIn(1500, function() {
         			 		$('#message').append("");
         			 		});
         				}
			});
			return false;

	    });
	});
</script>

<form method="post" name="tasktitleform" action="">
    <div class="title"></div>
    <input class="tasktitle" id="tasktitle" name="tasktitle" type="text" value="Task name..." onfocus="if (this.value == 'Task name...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Task name...';}" />
    <input class="save" value="Save" type="button" />
</form>

 </body>
